{% extends 'base.html'   %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">สถิติการลา</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row"> 
        <div class="col-xl-12 col-md-6">
            <table class="table" id="dataTables_example">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ประเภทการลา</th>  
                    <th scope="col">จำนวนวันลา</th>
                    <th scope="col">วันลาคงเหลือ</th>
                  </tr>
                </thead>
                <tbody>
                   {% for showdata in result %} 
                  <tr>
                    <td>{{ showdata.num_leave_sort_name }}</td>
                    <td>{{ showdata.num_numdays }}</td>
                    <td>{{ showdata.leave_days }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>   
    </div>
    <!-- End Centent Row -->
</div>
<!-- End Content Row -->
{% endblock %}
