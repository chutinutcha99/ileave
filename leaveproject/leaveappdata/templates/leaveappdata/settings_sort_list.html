{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">รายการ ประเภทการลา</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row"> 
        <div class="col-xl-12 col-md-6">
            <table class="table" id="dataTables_example">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ลำดับที่</th>  
                    <th scope="col">ประเภทการลา</th>
                    <th scope="col">จำนวนวันลา</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                   {% for showdata in sort_list %} 
                  <tr>
                    <th scope="row">{{showdata.id}}</th>
                    <td>{{showdata.leave_sort_name}}</td>
                    <td>{{showdata.leave_days}}</td>
                    <td><a href="{% url 'leaveappdata:settings_sort_form' %}" class="btn btn-success" name="add" id="add" value="add">เพิ่ม</a>
                        <a href="{% url 'leaveappdata:delete_sort' showdata.id %}" class="btn btn-danger" name="delete" id="delete" value="delete">ลบ</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>   
    </div>
    <!-- End Centent Row -->
</div>
<!-- End Content Row -->
{% endblock %}
