{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">ตั้งค่าประเภทการลา</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row"> 
        <div class="col-xl-12 col-md-6">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ลำดับที่</th>  
                    <th scope="col">ประเภทการลา</th>
                    <th scope="col">จำนวนวันลา</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                   {% for showdata in sort_list %} 
                  <tr>
                    <th scope="row">{{showdata.id}}</th>
                    <td>{{showdata.leave_sort_name}}</td>
                    <td>{{showdata.leave_days}}</td>
                    <td><a href="{% url 'settings_sort_edit' showdata.id %}" class="btn btn-success" name="edit" id="edit" value="edit">แก้ไข</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>   
    </div>
    <!-- End Centent Row -->

    <!-- Content Row -->
    <div class="row">
        <div class="col-12">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a href="" class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item">
                        <a href="" class="page-link">1</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a href="" class="page-link">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item">
                        <a href="" class="page-link">3</a>
                    </li>
                    <li class="page-item">
                        <a href="" class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- End Content Row -->
{% endblock %}
